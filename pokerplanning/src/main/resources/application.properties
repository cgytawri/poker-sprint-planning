#general config
server.port=9091
spring.application.name=poker-planning

#H2 DB config
spring.h2.console.enabled=true
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:C:/data/pokerplanningdata;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.hikari.auto-commit=false
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

#error handling
server.error.include-message=always
server.error.include-binding-errors=always

#logging
logging.level.com.demo.pokerplanning=ERROR

#application properties
poker.planning.deck.types=Fibonacci,Power of 2, T-Shirts
